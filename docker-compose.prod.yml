# ===== PRODUCTION DOCKER COMPOSE FOR EC2 =====

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: secure_doc_postgres
    environment:
      POSTGRES_DB: secure_document_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    ports:
      - '5432:5432'
    volumes:
      # - postgres_data:/var/lib/postgresql/data
      # - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./certs:/etc/ssl/certs
    networks:
      - secure_doc_network
    restart: unless-stopped
    healthcheck:
      # test: ['CMD-SHELL', 'pg_isready -h localhost -U postgres']
      test: ['CMD', 'pg_isready', '-h', 'postgres', '-U', 'postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Application
  app:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: ${IMAGE_NAME:-hokvu/secure-document-management}:${IMAGE_TAG:-latest}
    container_name: secure_doc_app
    environment:
      NODE_ENV: production
      # Admin connection for migrations/seeds
      DATABASE_ADMIN_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/secure_document_management?schema=public
      # Application connection (app_role) - respects RLS
      APP_ROLE_PASSWORD: ${APP_ROLE_PASSWORD}
      DATABASE_URL: postgresql://app_role:${APP_ROLE_PASSWORD}@postgres:5432/secure_document_management?schema=public
      # Add connection retry and timeout parameters
      DATABASE_CONNECTION_LIMIT: 10
      DATABASE_CONNECTION_TIMEOUT: 30000
      PORT: 3000
      APP_URL: ${APP_URL}
      FRONTEND_URL: ${FRONTEND_URL}

      # Gmail configuration
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}

      # Security Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRES: ${JWT_ACCESS_EXPIRES}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES: ${JWT_REFRESH_EXPIRES}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS}

      # File Upload Configuration
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
    volumes:
      - app_uploads:/app/uploads
      - app_temp:/app/temp
      - app_logs:/app/logs
    ports:
      - '3000:3000' # Expose to all interfaces for direct access and Nginx proxy
    networks:
      - secure_doc_network
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', 'healthcheck.js']
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s

volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local
  app_temp:
    driver: local
  app_logs:
    driver: local

networks:
  secure_doc_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
