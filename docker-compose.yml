# ===== SECURE DOCUMENT MANAGEMENT SYSTEM - DOCKER COMPOSE =====

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: secure_doc_postgres
    environment:
      POSTGRES_DB: secure_document_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    volumes:
      # Comment out to force fresh DB on rebuild
      # - postgres_data:/var/lib/postgresql/data
      - ./certs:/etc/ssl/certs
    ports:
      - '5433:5432'
    networks:
      - secure_doc_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', 'localhost', '-U', 'postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure_doc_app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:password@postgres:5432/secure_document_management?schema=public
      DATABASE_CONNECTION_LIMIT: 10
      DATABASE_CONNECTION_TIMEOUT: 30000
      PORT: 3000
      
      # Gmail configuration (use dummy values for local dev)
      GMAIL_USER: test@example.com
      GMAIL_APP_PASSWORD: dummy_password
      GOOGLE_CLIENT_ID: dummy_client_id
      GOOGLE_CLIENT_SECRET: dummy_client_secret
      GOOGLE_REDIRECT_URI: http://localhost:3000/auth/google/callback

      # Security Configuration
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_ACCESS_EXPIRES: 15m
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_REFRESH_EXPIRES: 7d
      ENCRYPTION_KEY: your-32-character-encryption-key
      BCRYPT_ROUNDS: 12

      # File Upload Configuration (use dummy AWS credentials)
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: dummy_access_key
      AWS_SECRET_ACCESS_KEY: dummy_secret_key
      AWS_S3_BUCKET_NAME: dev-bucket
      
      # Other configurations
      MAX_FILE_SIZE: 10485760
      UPLOAD_PATH: /app/uploads
      TEMP_PATH: /app/temp
      AUDIT_LOG_RETENTION_DAYS: 2555
      AUDIT_LOG_ENCRYPTION: "true"
      OCR_ENABLED: "true"
      OCR_LANGUAGE: vie+eng
      FTS_ENABLED: "true"
      FTS_LANGUAGE: simple
      NOTIFICATION_RETENTION_DAYS: 90
      REAL_TIME_NOTIFICATIONS: "true"
      DIGITAL_SIGNATURE_ENABLED: "true"
      SIGNATURE_EXPIRY_DAYS: 30
      WATERMARK_ENABLED: "true"
      WATERMARK_TEXT: CONFIDENTIAL
      DLP_ENABLED: "true"
      DLP_PATTERNS: '["credit_card", "ssn", "email", "phone"]'
    volumes:
      - app_uploads:/app/uploads
      - app_temp:/app/temp
      - app_logs:/app/logs
      - ./certs:/etc/ssl/certs:ro
    ports:
      - '3000:3000'
    networks:
      - secure_doc_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local
  app_temp:
    driver: local
  app_logs:
    driver: local

networks:
  secure_doc_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
